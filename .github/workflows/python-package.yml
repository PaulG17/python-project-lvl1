name: lint

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: make pakeges dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          package-install

      - name: Hexlet make lint
        run: make lint

