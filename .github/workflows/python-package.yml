name: make lint

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: poetry online
        run:  url -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -

      - name: Hexlet make lint
        run: make lint
