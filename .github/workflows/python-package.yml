name: lint

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: make pakeges dependencies
        run: |
          python -m pip3 install --upgrade pip3
          pip install poetry
          package-install

      - name: Hexlet make lint
        run: make lint

